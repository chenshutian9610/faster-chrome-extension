<!DOCTYPE html>
    <html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <title>全局快捷键</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/markdown.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/highlight.css">
        
        <style>
.task-list-item { list-style-type: none; } .task-list-item-checkbox { margin-left: -20px; vertical-align: middle; }
</style>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe WPC', 'Segoe UI', 'Ubuntu', 'Droid Sans', sans-serif;
                font-size: 14px;
                line-height: 1.6;
            }
        </style>
        
        
    </head>
    <body>
        <h2 id="%e5%85%a8%e5%b1%80%e5%bf%ab%e6%8d%b7%e9%94%ae">全局快捷键</h2>
<table>
<thead>
<tr>
<th>shortcut</th>
<th>action</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>Ctrl</code> + <code>Shift</code> + <code>F</code></td>
<td>打开弹窗</td>
</tr>
<tr>
<td><code>Ctrl</code> + <code>Shift</code> + <code>L</code></td>
<td>锁定或解锁当前 Tab 页</td>
</tr>
<tr>
<td><code>Ctrl</code> + <code>Shift</code> + <code>End</code></td>
<td>关闭其他页面</td>
</tr>
</tbody>
</table>

    </body>
    </html>
